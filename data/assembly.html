<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Yannick RICHARDOT <yannick.richardot@carbonbee.fr>">

    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">

    <title>Nano Leaf</title>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3">Nano Leaf</a>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="animation.html">
                                Animation
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="assembly.html">
                                Assembly
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="config.html">
                                Configuration
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>Assembly Shape</h2>
                    <button type="button" class="btn btn-outline-secondary" onclick="onBtnResetClick()">Reset</button>
                    <div class="fs-4" id="nbTriangleText">number of triangle: 0</div>
                    <button type="button" class="btn btn-lg btn-primary" onclick="onBtnSaveClick()">Save</button>
                </div>

                <div id="svgContainer">
                    <svg id="mySvg" width="100%" height="700px" xmlns="http://www.w3.org/2000/svg"></svg>
                </div>

                <!-- Toast -->
                <div aria-live="polite" aria-atomic="true" class="position-relative">
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div class="toast" id="toastError" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header toast-error">
                                <strong class="me-auto" id="toastName">Error</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body" id="toastErrorText"></div>
                        </div>

                        <div class="toast" id="toastInfo" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header toast-info">
                                <strong class="me-auto" id="toastName">Information</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body" id="toastInfoText"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="bootstrap.min.js"></script>
    <script src="dev_env.js"></script>
    <script src="api_rest.js"></script>
    <script src="assembly.js"></script>

</body>

</html>
