<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Yannick RICHARDOT <yannick.richardot@carbonbee.fr>">

    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">

    <title>Nano Leaf</title>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3">Nano Leaf</a>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="animation.html">
                                Animation
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="assembly.html">
                                Assembly
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="config.html">
                                Configuration
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h2>Animation</h2>
                    <button type="button" class="btn btn-lg btn-primary" onclick="onBtnSaveClick()">Save</button>
                </div>

                <div class="row mb-3">
                    <!-- Method -->
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text">Method</span>
                            <select class="form-select" id="method-select">
                                <option selected>static</option>
                                <option>random</option>
                                <option>sequential</option>
                            </select>
                        </div>
                    </div>

                    <!-- Duration -->
                    <div class="col">
                        <div class="input-group">
                            <span class="input-group-text">Duration</span>
                            <input type="number" value="60" min="1" max="999999" class="form-control" id="duration-number">
                            <span class="input-group-text">Seconds</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- List group for all animation -->
                    <div class="col">
                        <div class="d-flex justify-content-between pt-3 pb-2 mb-3 border-bottom">
                            <div class="fs-4">All animations</div>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="onBtnAddAllClick()">Add all</button>
                        </div>
                        <div class="list-group" id="all-animations-list"></div>
                    </div>

                    <!-- List group for custom animation -->
                    <div class="col">
                        <div class="d-flex justify-content-between pt-3 pb-2 mb-3 border-bottom">
                            <div class="fs-4">Your animations</div>
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="onBtnClearClick()">Clear</button>
                        </div>
                        <div class="list-group" id="custom-animations-list"></div>
                    </div>
                </div>


                <!-- Modal -->
                <div class="modal fade" id="modalConfirmation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                            </div>
                            <div class="modal-body">
                                Reset all configurations, are you sure ?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="onBtnResetClick()">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Toast -->
                <div aria-live="polite" aria-atomic="true" class="position-relative">
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div class="toast" id="toastError" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header toast-error">
                                <strong class="me-auto" id="toastName">Error</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body" id="toastErrorText"></div>
                        </div>

                        <div class="toast" id="toastInfo" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header toast-info">
                                <strong class="me-auto" id="toastName">Information</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body" id="toastInfoText"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="bootstrap.min.js"></script>
    <script src="dev_env.js"></script>
    <script src="Sortable.min.js"></script>
    <script src="api_rest.js"></script>
    <script src="animation.js"></script>

</body>

</html>
